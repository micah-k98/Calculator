<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="calculator.html">Simple Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="f-to-c.html">Fahrenheit to Celsius
                    <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="c-to-f.html">Celsius to Fahrenheit</a>
              </li>
              
              <li class="nav-item dropdown">
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="calculator.html">Simple Calculator</a>
                  <a class="dropdown-item" href="f-to-c.html">Fahrenheit to Celsius</a>
                  <a class="dropdown-item" href="c-to-f.html">Celsius to Fahrenheit</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <h1 class="m-5 text-center"> Fahrenheit to Celsius </h1>

    <main class="container mt-5">
        <div class="form-floating mt-4">
            <input type="text" id="fahrenheit" class="form-control" name="fahrenheit" placeholder="Fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
        </div>

        <div>
            <input type="button" id="convertButton" class="btn btn-success p-3 m-3 col-2" value="Convert">
            <input type="button" id="clearButton" class="btn btn-warning p-3 m-3 col-2" value="Clear">
        </div>
        

        <div>
            <label for="celsius"> Celsius: </label>
            <input type="text" id="celsius" class="form-control p-3" name="celsius" readonly disabled>
        </div>
    </main>

    <script src="scripts/f-to-c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
