<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5 d-flex justify-content-center">
        <form action="index.html" class="col-6 text-center p-4 border border-dark-subtle">
            <div class="form-group m-3" >
                <label for="number1Field">Number 1:</label>
                <input type="text" id="number1Field" value="" class="ms-2">
            </div>

            <div class="form-group m-3">
                <label for="number2Field">Number 2:</label>
                <input type="text" id="number2Field" value="" class="ms-2">
            </div>

            <div class="form-group m-3">
                <input type="button" id="addButton" value="Add">
                <input type="button" id="subtractButton" value="Subtract">
                <input type="button" id="multiplyButton" value="Multiply">
                <input type="button" id="divideButton" value="Divide">
            </div>

            <div class="form-group m-3">
                <label for="answerField">Answer:</label>
                <input type="text" id="answerField" value="" class="ms-2" readonly>
            </div>

            <input type="button" id="clearButton" value="Clear">

        </form>

        <script src="scripts/index.js"></script>
    </main>
</body>
</html>
